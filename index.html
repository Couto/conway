<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="The Game of Life, is a cellular automaton devised by the mathematician John Horton Conway.">

        <title>Conwnay's Game of Life</title>

        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="topbar">
            <h1>Conway's Game of Life</h1>
        </div>
        <div class="field"></div>
        <div class="sidebar">
            <div class="section-top">
                <div class="input-prepend">
                    <span class="add-on">Width:</span>
                    <input class="input-large width" type="number" min="10" placeholder="10">
                </div>
                <div class="input-prepend">
                    <span class="add-on">Height:</span>
                    <input class="input-large height" type="number" min="10" placeholder="10">
                </div>
                <div class="input-prepend">
                    <span class="add-on">Zoom:</span>
                    <input class="input-large zoom" type="number" placeholder="1">
                </div>
            </div>
            <div class="section-middle">
                <div class="well">
                    <div class="btn-group">
                        <button class="play btn btn-success"><i class="icon-white icon-play"></i>Start</button>
                        <button class="stop disabled btn "><i class="icon-stop"></i>Stop</button>
                    </div>
                    <button class="clear btn btn-block btn-danger"><i class="icon-white icon-trash"></i>Clear</button>
                </div>
            </div>
        </div>
        <script async data-main="app/app.js" src="libs/requirejs/require.js"></script>
    </body>
</html>
